<script>
    let lumenation, day, month;

    const dayElement = document.getElementById("day");
    const monthElement = document.getElementById("month");

    fetch("fraseslumena.json", { headers: { "Content-Type": "application/json; charset=utf-8" } })
        .then(res => res.json())
        .then(response => {
            lumenation = response
        })

    dayElement.addEventListener('change', function () {
        alert(lumenate())
    })
    monthElement.addEventListener('change', function () {
        alert(lumenate())
    })

    function lumenate() {
        day = dayElement.value;
        month = monthElement.value;

        let dayLumene = lumenation['dias'].find((value) => value.dia == day)
        let monthLumene = lumenation['meses'].find((value) => value.mes == month)

        return dayLumene.frase + monthLumene.frase
    }
